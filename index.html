<body>

    <!-- All your modals -->
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle" id="notificationIcon"></i>
        <span id="notificationMessage"></span>
    </div>

    <!-- Add Chart.js CDN -->

    <script>
        // --- API Config for Production ---
        // These will be set based on environment
        let API_BASE_URL, WS_URL;
        let socket = null;
        
        // Set configuration based on environment
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // Local development
            API_BASE_URL = 'http://localhost:3001/api';
            WS_URL = 'ws://localhost:3002';
        } else {
            // Production - replace with your actual backend URLs
            API_BASE_URL = 'https://your-backend.herokuapp.com/api';
            WS_URL = 'wss://your-backend.herokuapp.com'; // Note: wss for secure WebSocket
        }

        // Show notification
        function showNotification(message, isSuccess = true) {
            // ... your existing notification code ...
        }

        // Update API connection status
        function updateApiStatus(isConnected, message) {
            // ... your existing status code ...
        }

        // Update WebSocket connection status
        function updateWebSocketStatus(isConnected, message) {
            // ... your existing WebSocket status code ...
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            try {
                if (socket) {
                    socket.close();
                }
                
                socket = new WebSocket(WS_URL);
                
                socket.onopen = function() {
                    console.log('WebSocket connection established');
                    updateWebSocketStatus(true, 'WebSocket Connected');
                    showNotification('Real-time updates enabled', true);
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message received:', data);
                    
                    // Handle different types of real-time updates
                    switch(data.type) {
                        case 'NEW_TICKET':
                            showNotification(`New ticket created: ${data.data.title}`, true);
                            if (document.getElementById('ticketsContent').style.display !== 'none') {
                                loadTickets();
                            }
                            updateDashboard();
                            break;
                        case 'TICKET_UPDATED':
                            showNotification(`Ticket updated: ${data.data.title}`, true);
                            if (document.getElementById('ticketsContent').style.display !== 'none') {
                                loadTickets();
                            }
                            break;
                        case 'NEW_CUSTOMER':
                            showNotification(`New customer added: ${data.data.name}`, true);
                            if (document.getElementById('customersContent').style.display !== 'none') {
                                loadCustomers();
                            }
                            updateDashboard();
                            break;
                        case 'CUSTOMER_UPDATED':
                            showNotification(`Customer updated: ${data.data.name}`, true);
                            if (document.getElementById('customersContent').style.display !== 'none') {
                                loadCustomers();
                            }
                            break;
                    }
                };
                
                socket.onclose = function() {
                    console.log('WebSocket connection closed');
                    updateWebSocketStatus(false, 'WebSocket Disconnected');
                    
                    // Try to reconnect after 5 seconds
                    setTimeout(initWebSocket, 5000);
                };
                
                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateWebSocketStatus(false, 'WebSocket Error');
                };
                
            } catch (error) {
                console.error('Failed to initialize WebSocket:', error);
                updateWebSocketStatus(false, 'WebSocket Error');
            }
        }

        // Make API requests to backend
        async function apiRequest(path, options = {}) {
            const url = `${API_BASE_URL}${path}`;
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            const mergedOptions = { ...defaultOptions, ...options };
            
            if (mergedOptions.body) {
                mergedOptions.body = JSON.stringify(mergedOptions.body);
            }
            
            try {
                const response = await fetch(url, mergedOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // ... rest of your JavaScript functions ...

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // ... your existing initialization code ...
            
            // Set up settings with production values
            document.getElementById('apiUrl').value = API_BASE_URL;
            document.getElementById('websocketUrl').value = WS_URL;
            
            // Initialize the app
            showTab('dashboard');
            testApiConnection();
            initWebSocket();
            updateDashboard();
            
            // Load initial data
            loadCustomers();
            loadTickets();
            loadUsers();
            loadTeams();
        });
    </script>
</body>
</html>
